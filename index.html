<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="header">
                <a class="header__logo-link" href="#">
                    <img class="header__logo-img" src="./img/site-logo.svg" alt=" site-logo" width="245px" height="43px">
                </a>
                <nav class="header__navbar navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a class="navbar__link" href="#">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="#">Services</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="#">About Us</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="#">Shipping Methods</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="#">FAQ</a>
                        </li>
                        <a href="#" class="navbar__phone-number">
                            <img src="img/mdi_call.svg" alt="call" width="38px" height="38px">
                            <span class="navbar__phone-number">224-218-2949</span>
                        </a>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="site-hero">
        <ul class="hero__sec">
            <div class="container">
                <div class="hero__child">
                    <img src="img/input.png" alt="input" width="440px" height="520px">
                    <div>
                        <div style="display: flex; margin-top: 50px;">
                            <img src="img/star.svg" alt="star" width="24px" height="24px">
                            <p class="hero__div-text">World Top Rated Shipping Company</p>
                        </div>
                        <h3 class="hero__div-h3">Transportation Services that you can trust</h3>
                        <p class="hero__div-p">Transport your vehicle with PROs.</p>
                    </div>
                </div>
            </div>
        </ul>
